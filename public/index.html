<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.js"
            integrity="sha512-nkC97gUNsbPjaWQm5GVpreTVy9IJO+z13y1M8mM+1BJRjfp9sz+1ixWu4+1mOMUzIt72pVD9rwjxJKV8LdlvjA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="root"></div>
    <script src="app.js"></script>
    <script src="parse.js"></script>
    <script>
      const log = [];

      function run(formInput) {
        let value;
        let status = 'success';
        try {
          const out = parse(formInput.value);
          value     = JSON.stringify(out, null, 3);
        } catch (e) {
          value  = e.message;
          status = 'error';
        }
        return {value, status};
      }

      function submitForm(event) {
        event.preventDefault();
        const form            = event.target;
        const formInput       = form.elements.formInput;
        const output          = form.elements.parsed;
        const {value, status} = run(formInput);
        output.className      = status;
        output.value          = value
      }
    </script>
    <form method="get" onsubmit="submitForm(event)">
        <h1>Please enter the string you want to parse</h1>
        <label>
            <textarea autofocus
                      name="formInput"
                      onfocus="this.value = window.localStorage.getItem('text-to-parse')"
                      onchange="window.localStorage.setItem('text-to-parse', this.value)"></textarea>
        </label>
        <br>
        <button type="submit">parse</button>
        <br>
        <output name="parsed"></output>
    </form>
</body>
</html>
