<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.js"
            integrity="sha512-nkC97gUNsbPjaWQm5GVpreTVy9IJO+z13y1M8mM+1BJRjfp9sz+1ixWu4+1mOMUzIt72pVD9rwjxJKV8LdlvjA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div id="root"></div>
    <script src="app.js"></script>
    <script src="parse.js"></script>
    <form method="get" onsubmit="submitForm(event)">
        <h1>Please enter the string you want to parse</h1>
        <label>
            <textarea autofocus
                      name="formInput"
                      onfocus="this.value = window.localStorage.getItem('text-to-parse'); submitButton.style.display='block'"
                      onchange="window.localStorage.setItem('text-to-parse', this.value); "></textarea>
        </label>
        <br>
        <button id="submitButton" type="submit">parse</button>
        <button id="next" style="display:none;" type="button" onclick="advance(); submitButton.style.display = 'none'">
            step
        </button>
        <br>
        <output id="output" name="parsed"></output>
    </form>

    <script>
      let generator;

      const button = document.getElementById('next');

      let all = [];

      function submitForm(event) {
        event.preventDefault();
        all                        = [];
        const form                 = event.target;
        const formInput            = form.elements.formInput;
        generator                  = parse(formInput.value, true);
        button.style.display       = 'block';
        submitButton.style.display = 'none';
        button.focus()
      }

      function advance() {
        const output = document.getElementById('output');
        if (!generator) return;
        let value, status = 'success';
        try {
          let {value: out, done} = generator.next();
          if (done) {
            button.style.display = 'none';
            value                = JSON.stringify(all, null, 3);
          } else {
            value = JSON.stringify(out, null, 3);
            all.push(out);
          }
        } catch (e) {
          value  = e.message;
          status = 'error';
        }
        output.className = status;
        output.value     = value;
        return {value, status};
      }

    </script>
</body>
</html>
